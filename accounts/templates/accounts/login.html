{% extends "base.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'forms.css' %}">
{% endblock %}

{% block content %}
<section class="content">
    <div class="column-container align-items-center form-container">
        <h1 class="form-heading">Sign in</h1>
        <form action="" method="POST" class="generic-form width-75">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <button type="submit" class="btn-green width-50 align-center">Sign in</button>
        </form>
    </div>
</section>

{% endblock %}
