{% extends 'base.html' %}
{% load static %}

{% block title %}
    Profile
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'forms.css' %}">
{% endblock %}

{% block content %}
{% include 'includes/navbar.html' %}

<section class="content">
    <h2 class="section-heading">Personal</h2>
    <hr class="section-separator">
    <form action="" class="narrow-form">
        {% for field in form %}
        <div class="narrow-row">
            {{ field.label_tag }}
            {{ field }}
        </div>
        {% endfor %}
        <div class="narrow-row">
            <label>Password</label>
            <a href="{% url 'accounts:change_password' %}" class="btn-green">Change password</a>
        </div>
    </form>
</section>

{% endblock %}
