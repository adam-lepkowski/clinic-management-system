{% extends "base.html" %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'forms.css' %}">
{% endblock %}

{% block content %}
{% include "includes/navbar.html" %}

<section class="content">
    <h1>FORM</h1>
    {% if form %}
        <form action="" method="POST" class="wide-form">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    {% endif %}
</section>

{% endblock %}
